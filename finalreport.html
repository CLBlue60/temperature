<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Range Converter</title>
    <link rel="stylesheet" href="assignment3.css">
</head>
<body>
    <h1>Temperature Range Converter</h1>

    <label for="startValue">Start Temperature:</label>
    <input type="number" id="startValue" placeholder="Enter start temperature">

    <label for="endValue">End Temperature:</label>
    <input type="number" id="endValue" placeholder="Enter end temperature">

    <label for="scale">Scale:</label>
    <select id="scale">
        <option value="C">Celsius to Fahrenheit</option>
        <option value="F">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convertTemperatureRange()">Convert</button>

    <div id="results"></div>

    <script src="/scripts/finalreport.js"></script>
</body>
</html>
