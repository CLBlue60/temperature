<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter with Thermometer</title>
    <link rel="stylesheet" href="assignment3.css">
</head>
<body>
    <h1>Temperature Converter with Thermometer</h1>

    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature">

    <label for="scale">Scale:</label>
    <select id="scale">
        <option value="C">Celsius to Fahrenheit</option>
        <option value="F">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <p id="result" class="default">Converted temperature will appear here</p>

    
    <div class="thermometer-container">
        <div class="thermometer">
            <div class="thermometer-fill" id="thermometer-fill"></div>
        </div>
        <p id="thermometer-label">Temperature</p>
    </div>

    <script src="/scripts/assignment3.js"></script>
</body>
</html>
